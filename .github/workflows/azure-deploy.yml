name: Azure CI/CD for Freelancer Platform

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    # ðŸŸ¡ Replace test step with placeholder to prevent failure
    - name: Skip tests (none written yet)
      run: echo "No tests yet" && exit 0

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: your-azure-app-name
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        package: .
